<div class="container bulkctrl">
	<div class="row">
		<div class="col-sm-5 form-box">
			<div class="form-top">
				<div class="form-top-left">
					<h3>Give your details, we will contact you</h3>
					<p>Fill in the form below to get bulk order</p>
				</div>
				<div class="form-top-right">
					<i class="fa fa-pencil"></i>
				</div>
			</div>
			<div class="form-bottom">
				<form role="form" action="" method="post" class="registration-form">
					<div class="form-group">
						<label class="sr-only" for="form-name">Name</label>
						<input type="text" name="form-name" placeholder="Name..." class="form-name form-control" id="form-name">
					</div>
					<div class="form-group">
						<label class="sr-only" for="form-phone">Phone Number</label>
						<input type="text" name="form-phone" placeholder="Phone number..." class="form-phone form-control" id="form-phone">
					</div>							
					<div class="form-group">
						<label class="sr-only" for="form-email">Email</label>
						<input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email">
					</div>
					<div class="form-group">
						<label class="sr-only" for="form-address">Address</label>
						<input type="text" name="form-address" placeholder="Address..." class="form-address form-control" id="form-address" rows="5">
					</div>
					<button type="submit" class="btn">SUBMIT</button>
				</form>
			</div>
		</div>
	</div>
</div>
