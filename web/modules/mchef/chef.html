<div class="container">
	<location-picker ng-model="pickedLocation" limit-to="5"></location-picker>
	<div class="col-sm-5 form-box">
		<div class="form-top">
			<div class="form-top-left">
				<h3>Chef Around {{cheflistdata.area}}</h3>
				<p>Enjoy the food from your favorite chef.</p>
			</div>
			<div class="form-top-right">
				<i class="fa fa-eye"></i>
			</div>
		</div>
	<!--div class="cheflist-subheader"><h3></h3><i class="fa icon-eye-open"></i></div -->
		</hr>
		<div class="list-group">
			<div class="list-group-item cheflist-group" data-ng-repeat="x in cheflistdata.chef">
				<div class="chefimg-container">
				  <img class="img-circle img-responsive" ng-src="{{x.chefimg}}"/>
				</div>
				<div class="info-container">
					<h4 class="chef-name">{{x.chefname}}</h4>
					<p class="chef-rnr">
						<span class="chef-rating">Rating : <b>{{x.rating}}</b></span></br>
						<a href="" ng-click="toggleModal()">Chef Reviews</a>
					</p>
				</div>
				<div class="rbtn-container">
					<a class="btn btn-default btn-lg" href="#/menu?chefid={{x.chefid}}">
						<i class="fa fa-chevron-circle-right"></i>
					</a>
				</div>
				</hr>
			</div>
			<modal title="Reviews" visible="showModal">
				{{cheflistdata.state}}
			</modal>
		</div>
		

		
	</div>
	<div class="side-img-container desktop-view">
	   <img class="side-img" src="../img/cartoon-chef-01.png"/>
	</div>
</div>
